<app-user-form
  [currentUser] = "currentUser"
  [isEdit] = "isEdit"
  (newUser) = "onNewUser($event)"
  (updatedUser) = "onUpdatedUser($event)"
>

</app-user-form>
<ul class="list-unstyled" *ngIf="users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName }} {{ user.lastName }}
      <small>
        <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
        </button>
      </small>
      <small>
        <button (click)="removeUser(user._id)" class="btn btn-dark btn-sm ml-3">
          <i class="far fa-trash-alt"></i>
        </button>
      </small>
      <small>
        <button (click)="editUser(user._id)" class="btn btn-dark btn-sm ml-3">
          <i class="far fa-edit"></i>
        </button>
      </small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">Email: {{ user.email }}</li>
    </ul>
  </li>
</ul>
