<!-- [currentPost]="currentPost": -->
<!-- Pass currentPost into post-form -->
<!-- import Input in post-form component-->
<!-- When click edit button, get the current post into the post-form -->
<!-- (newPost): Output event -->
<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)"></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3><a routerLink="/post/{{ post.id }}">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
    <hr>
    <!-- delete post -->
    <button (click)="removePost(post)" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
    <!-- edit post -->
    <button (click)="editPost(post)" class="btn btn-light"> <i class="far fa-edit"></i></button>
  </div>
</div>
